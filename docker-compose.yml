services:
  # Discord Bot Service
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/reminders.sqlite
      - NODE_ENV=production
    volumes:
      - bot-data:/app/data
      - ./logs:/app/logs
    networks:
      - remindme-network-prod
    depends_on:
      - database-backup
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Backup Service (runs periodically)
  database-backup:
    image: alpine:latest
    restart: unless-stopped
    volumes:
      - bot-data:/data:ro
      - ./backups:/backups
    entrypoint: |
      sh -c 'while true; do
        echo "Backing up database at $$(date)"
        if [ -f /data/reminders.sqlite ]; then
          cp /data/reminders.sqlite /backups/reminders_$$(date +%Y%m%d_%H%M%S).sqlite
          # Keep only last 7 days of backups
          find /backups -name "reminders_*.sqlite" -mtime +7 -delete
        fi
        sleep 86400
      done'
    networks:
      - remindme-network-prod

  # Optional: Database viewer for debugging
  database-viewer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
      - ADMINER_DESIGN=pepa-linha-dark
    volumes:
      - bot-data:/data
    networks:
      - remindme-network-prod
    profiles:
      - debug

volumes:
  bot-data:
    driver: local

networks:
  remindme-network-prod:
    driver: bridge
