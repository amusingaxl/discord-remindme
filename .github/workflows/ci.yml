name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check syntax (all files)
      run: |
        node --check src/bot.js
        node --check src/deploy-commands.js
        node --check src/database/database.js
        node --check src/utils/timeParser.js
        node --check src/utils/scheduler.js
        node --check src/commands/remind.js
        node --check src/commands/timezone.js
        node --check src/commands/reminders.js
        node --check src/commands/help.js
    
    - name: Test imports (without Discord connection)
      run: |
        node -e "import('./src/utils/timeParser.js').then(() => console.log('✅ TimeParser imports OK'))"
        node -e "import('./src/database/database.js').then(() => console.log('✅ Database imports OK'))"
    
    - name: Validate environment template
      run: |
        if [ -f .env.example ]; then
          echo "✅ .env.example found"
          if grep -q "DISCORD_TOKEN=" .env.example && grep -q "DISCORD_APPLICATION_ID=" .env.example; then
            echo "✅ Required environment variables present in template"
          else
            echo "❌ Missing required environment variables in template"
            exit 1
          fi
        else
          echo "❌ .env.example missing"
          exit 1
        fi